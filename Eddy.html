<!DOCTYPE html>
<html>
<head>
    <title>Text Formatter</title>
    <script>
        function applyBold() {
            var textArea = document.getElementById("userInput");
            var displayArea = document.getElementById("formattedText");
            var selectedText;

            if (textArea.selectionStart !== undefined) {
                var startPos = textArea.selectionStart;
                var endPos = textArea.selectionEnd;
                selectedText = textArea.value.substring(startPos, endPos);
                
                // Apply bold to the selected text and update the text area
                var beforeText = textArea.value.substring(0, startPos);
                var afterText = textArea.value.substring(endPos);
                var boldText = "<b>" + selectedText + "</b>";
                
                textArea.value = beforeText + boldText + afterText;

                // Update the display area to show formatted text
                displayArea.innerHTML = textArea.value.replace(/\n/g, "<br>");
            }
        }

        function updateDisplay() {
            var textArea = document.getElementById("userInput");
            var displayArea = document.getElementById("formattedText");

            // Update the display area to mimic the text area's content
            displayArea.innerHTML = textArea.value.replace(/\n/g, "<br>");
        }
    </script>
</head>
<body>
    <h2>Input Your Text Here:</h2>
    <textarea id="userInput" rows="4" cols="50" onInput="updateDisplay()"></textarea>
    <br>
    <button onclick="applyBold()">Make Bold</button>
    <h2>Formatted Text:</h2>
    <div id="formattedText" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; margin-top: 10px;"></div>
</body>
</html>
